<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

</head>

<body>




    <script>

        let num1 = 1
        let num2 = 2
        let num3 = 3

        let user = parseInt(prompt("Enter Choice Number 1 , 2 , 3"))

        if (user == num1) {

            for (let i = 1; i <= 200; i++) {

                console.log(i);

            }

        }
        else if (user == num2) {

            for (let i = 201; i <= 400; i++) {

                console.log(i);

            }
        }
        else if (user == num3) {

            for (let i = 401; i <= 1000; i++) {

                console.log(i);

            }
        }
        else{
            console.log("Enter Valid Number Use Only 1 , 2 , 3");
        }

    </script>
</body>

</html>
